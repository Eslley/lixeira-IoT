<!DOCTYPE html>
{% load static %}
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard | Lixeira IoT</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">

    <link rel="stylesheet" href="{% static 'css/chamada.css' %}">
    <link rel="stylesheet" href="{% static 'css/componentes/input.css' %}">
    <link rel="stylesheet" href="{% static 'css/componentes/botoes.css' %}">
    <link rel="stylesheet" href="{% static 'css/componentes/rodape.css' %}">
    <link rel="stylesheet" href="{% static 'css/componentes/cards.css' %}">

    <script src="https://kit.fontawesome.com/4169326a4c.js" crossorigin="anonymous"></script>

    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>
<body>
    <div id="content">
        <header class="container cabecalho">
            <img src="{% static 'img/logo.svg' %}" alt="Logo da Lixeira IoT" class="cabecalho__logo">
            <a href="/" aria-label="Dashboard">
                <p class="cabecalho__nav">Home</p>
            </a>
        </header>
        <main>
            <section class="container">
                <h2 class="titulo">
                    <span class="titulo--destaque">Dashboard</span>
                </h2>
                <div class="mx-0 row border border-dark p-2 my-1 d-flex flex-row justify-content-center">
                    <div v-for="lixeira in lixeiras" :key="lixeira.id" class="flex-column m-2 bg-white box-trash d-flex text-center justify-content-center align-items-center">
                        <div class="d-flex flex-row">
                            <i class="m-1 fa-solid fa-trash lg red"></i>
                            <p class="m-1">${ lixeira.nivel }% </p>
                        </div>
                        <p class="m-1">Lixeira: ${ lixeira.id }</p>
                    </div>
                </div>
                <div class="border border-dark p-2 my-1">
                <h2 class="titulo">Pessoas cadastradas: <i class="fa-sharp fa-solid fa-person"></i></h2>
                <ul id="listaDeNomes" class='mx-1 my-2'>
                    <li v-for="pessoa in pessoas" :key="pessoa.id">
                        ${ pessoa.nome }
                    </li>
                </ul>
                </div>
                <div class="d-grid gap-2 d-md-block p-2">
                <input v-model="nome" type="text" class="p-3 form-control" id="nome" placeholder="Insira um nome" aria-label="Insira um nome">
                <button @click="salvar()" class="btn btn-primary btn-lg botao my-1" id="btnAddNome">Adicionar</button>
                <button @click="sortear()" class="btn btn-primary btn-lg botao my-1">Sortear</button>
                </div>
            </section>
        </main>
        <footer class="container rodape">
            <img src="{% static 'img/logo.svg' %}" alt="Logo da Lixeira IoT" class="rodape__logo">
            <ul class="rodape__social">
                <li><a href="#" class="rodape__social-midia" title="Facebook"><img src="{% static 'img/icones/facebook.svg' %}" alt="Ícone do Facebook"></a></li>
                <li><a href="#" class="rodape__social-midia" title="Twitter"><img src="{% static 'img/icones/twitter.svg' %}" alt="Ícone do Twitter"></a></li>
                <li><a href="#" class="rodape__social-midia" title="Instagram"><img src="{% static 'img/icones/instagram.svg' %}" alt="Ícone do Instagram"></a></li>
            </ul>
            <address class="rodape__unidade texto">
                <span class="rodape__unidade-titulo">Grupo 3</span>
                Ciência da Computação<br>
                UFPI - CCN<br>
            </address>
        </footer>
